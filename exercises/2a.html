<!DOCTYPE html>
<html>
  <head>
    <title> uber button</title>


    <style>
      .uber-button {
        background-color: black;
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        cursor: pointer;
        transition: opacity 0.15;
        vertical-align: top;
      }
  
  
      .uber-button:hover{
        opacity: 0.8;
        color: white;
      }
      
      
    </style>


  </head>

  <body>
  
  
  <button class="uber-button">
    Request now
  </button>



  </body>



</html>
